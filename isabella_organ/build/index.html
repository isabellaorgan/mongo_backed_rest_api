<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Albums and Stuff</title>
</head>

<body data-ng-app="albumstream">
	<main data-ng-controller="GreetingController">
	<h1>Our Super Album App</h1>
	<h2>{{greeting}}</h2>

	<input type="text" data-ng-model="greeting">

	<button data-ng-click="alertGreeting()">Play Records</button>
	</main>
	
	<script src="bundle.js"></script>
</body>
</html>
